<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="grid.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>AutoManageR</title>
</head>

<body>

    <div class="container">

        <div id="header">
            <div>AutoManageR</div>
            <div>Menú</div>
        </div>
        <div id="id"><input type="number" placeholder="ID"></div>
        <div id="can"><input type="number" placeholder="Cantidad"></div>
        <div id="lot">
            <select placeholder="Lot">
                <option value="du">Dulce</option>
                <option value="chi">Chile</option>
                <option value="ga">Galleta</option>
                <option value="le">Leche</option>
                <option value="vi">Vino</option>
                <option value="gu">Guaraná</option>
                <option value="cho">Chocolate</option>
                <option value="te">Té</option>
                <option value="ham">Hamburguesa</option>
                <option value="ba">Bancuna</option>
                <option value="in">Intercambio</option>
                <option value="har">Hartz</option>
                <option value="re">Reciclaje</option>
            </select>
        </div>
        <div id="ta"><button onclick="toggleShop()">Tienda abierta</button></div>
        <div id="gen"><button onclick="genPrev()"><i class="material-icons">send</i></button></div>
        <div id="prev">
            <textarea readonly></textarea>
            <button>CLP</button>
            <button><i class="material-icons">content_copy</i></button>
        </div>
        <div id="oa"><textarea></textarea></div>

    </div>

</body>

</html>
